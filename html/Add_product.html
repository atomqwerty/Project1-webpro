<body>
    <script type="text/javascript">
    document.querySelector('#product_name').value ="XXXXX"
    </script>
    <script type="text/javascript">
		function getinfo(){
            console.log("start")
			const name = document.querySelector('#product_name').value;
            console.log(name)
            const type = document.querySelector('#product_type').value;
            const rating = document.querySelector('#rating').value;
            const price = document.querySelector('#price').value;
            const description = document.querySelector('#Description').value;
            const product_series = document.querySelector('#series').value;
            const product_shape = document.querySelector('#shape').value;
            const neck_type = document.querySelector('#Neck').value;
            const fingerboard_material = document.querySelector('#Fingerboard').value;
            const num_of_frets = document.querySelector('#Number').value;
            const picture = document.querySelector('#URL').value;
			let rooturl='http://localhost:3030/addproducts'
			fetch(rooturl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "name": name,
                    "type": type,
                    "rating": rating,
                    "price": price,
                    "description": description,
                    "product_series": product_series,
                    "product_shape": product_shape,
                    "neck_type": neck_type,
                    "fingerboard_material": fingerboard_material,
                    "num_of_frets": num_of_frets,
                    "picture": picture
                })
                
            })
		}
	</script>

                    <input type="text" id="product_type" placeholder="product_type" required> <br>
                    <input type="text" id="rating" placeholder="rating" required=""> <br>
                    <input type="text" id="price" placeholder="price" required=""> <br>
                    <input type="text" id="Description" placeholder="Description" required=""> <br>
                    <input type="text" id="series" placeholder="Product series" required=""> <br>
                    <input type="text" id="shape" placeholder="Product shape" required=""> <br>
                    <input type="text" id="Neck" placeholder="Neck type" required=""> <br>
                    <input type="text" id="Fingerboard" placeholder="Fingerboard material" required=""> <br>
                    <input type="text" id="Number" placeholder="Number of frets" required=""> <br>
                    <input type="text" id="URL" placeholder="URL" required=""> <br>
                    <button onclick=getinfo() type="click">ADD</button> 
                </form>
                
            </div>
