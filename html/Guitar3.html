    <div class="container" id="Guitar">
        <script type="text/javascript">
            let rooturl5 ="http://localhost:3030/product/3"
            fetch(rooturl5)  
            .then((res) => res.json()) // Get JSON from the response
            .then((data) => {
                console.log(data.data)
                document.querySelector("#Guitar").innerHTML ='<div class="imgBx"><img src="'+data.data.picture+'alt="Guitar 3" width="200" height="400"></div>'+
        '<div class="details">'+
            '<div class="content" >'

                +'<li> rating: '+data.data.rating+'</li>'
                +'<li>'+data.data.product_type+'</li></ul>'
                +'<h3>'+data.data.price +'Bath</h3>'
            +'</div>'
                })

</div>
