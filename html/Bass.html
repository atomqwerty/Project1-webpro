	<main>
		<section>
			<div class="product-container" id="product">
                <script type="text/javascript">
                    let rooturl ="http://localhost:3030/product_t/Bass"
                    fetch(rooturl)  
                    .then((res) => res.json()) // Get JSON from the response
                    .then((data) => {
                        console.log(data.data)
                        document.querySelector("#product").innerHTML=''
                        for(i=0;i<data.data.length;i++){
                            document.querySelector("#product").innerHTML += '<div class="product"> <a href="/Bass'+(i+1)+'"><img src="'+data.data[i].picture+'" alt="Product Image"></a>'+
                        "<h3>"+data.data[i].product_name+"</h3>"
                        +'<form class="selectbox"> <button class="detail" type="submit" formaction="/Bass'+(i+1)+'">More details</button></form> </div>'
                        }
                        })   
                </script>
			</div>

		</section>
