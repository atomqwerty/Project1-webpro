			<div class="product-container">
				<div id="Guitar1" class="product">
					<script type="text/javascript">
						let rooturl1 ="http://localhost:3030/product/1"
						fetch(rooturl1)  
						.then((res) => res.json()) // Get JSON from the response
						.then((data) => {
							console.log(data.data)
							document.querySelector("#Guitar1").innerHTML = '<a href="/Guitar1"><img src="'+data.data.picture+'" alt="Product Image"></a>'+
							"<h3>"+data.data.product_name+"</h3>"
							+'<form class="selectbox"> <button class="detail" type="submit" formaction="Guitar1.html">More details</button></form>'
