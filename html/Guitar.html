<!DOCTYPE html>
<html>
<head>
	<title>Product Showroom</title>
 	<link rel="stylesheet" type="text/css" href="/Main.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="stylesheet" href="https://fonts.google.com/specimen/Ubuntu">
	<link rel="icon" type="image/x-icon" href="https://lh4.googleusercontent.com/AuyVYAsUNczh28zZ4qySFNfIS2uyb0SQwxzKCuxlwjJpiq2mWNts9cuMZZDMQjEuxCU=w2400">
</head>
<body>
	<header>
		<h1>Guitar</h1>
    <nav>
		<ul>
            <li><a href="/">Home</a></li>
            <li><a href="/About_Us">About Us</a></li>
            <li><a href="/search">Search</a></li>
            <li><a href="/Adminlogin">Admin login</a></li>
        </ul>
      <form action="/search" method="GET">
				<input type="text" id="search-box"placeholder="Search.." name="search-box">
				<select id="criteria" name="criteria">
					<option value="product-name">Product Name</option>
					<option value="product-type">Product Type</option>
					<option value="rating">Rating</option>
				</select>
				<button type="submit">Search</button>
			</form>
    </nav>
	</header>

	<main>
		<section>
			<div class="product-container" id="product">
                <script type="text/javascript">
                    let rooturl ="http://localhost:3030/product_t/E"
                    fetch(rooturl)  
                    .then((res) => res.json()) // Get JSON from the response
                    .then((data) => {
                        console.log(data.data)
                        document.querySelector("#product").innerHTML=''
                        for(i=0;i<data.data.length;i++){
                            document.querySelector("#product").innerHTML += '<div class="product"> <a href="/Guitar'+(i+1)+'"><img src="'+data.data[i].picture+'" alt="Product Image"></a>'+
                        "<h3>"+data.data[i].product_name+"</h3>"
                        +'<form class="selectbox"> <button class="detail" type="submit" formaction="/Guitar'+(i+1)+'">More details</button></form> </div>'
                        }
                        })   
                </script>
			</div>

		</section>
	</main>

	<footer>
		<p>&copy; 2023 Guitar Shop *** This webpage for the used of "Educational Purposes", is part of the learning courses in the<br> ITCS212 Web Programming class of ICT student at Mahidol University. ***</p>
	</footer>
</body>
</html>
