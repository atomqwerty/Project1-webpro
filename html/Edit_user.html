<body>
    <script type="text/javascript">
        function getinfo(i){
			const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            const role = document.querySelector('#role').value;
            const admin_id = document.querySelector('#admin_id').value;
			let rooturl='http://localhost:3030/products/'+i
			fetch(rooturl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "username": username,
                    "password": password,
                    "role": role,
                    "admin_id": admin_id
                })
                
            })
		}
    </script>
    <script type="text/javascript">
    function createSelectBox() {
        fetch("http://localhost:3030/admin")
            .then(res => res.json())
            .then(data => {
                // console.log(data.data);
                const SelecterList = document.querySelector("#selecter-box");
                SelecterList.innerHTML = "";
                SelecterList.innerHTML = `<option>Select User ID</option>`
                data.data.forEach((product) => {
                    const card = `<option value="${product.id}">${product.id}</option>`;
                    SelecterList.innerHTML += card;
                    // getinfo(product.id)
                });
            })
            .catch((err) => console.log(err));
    }
    createSelectBox();
    function chagneinfo() {
        document.getElementById("editbox").innerHTML = ""
        let ID = document.querySelector("#selecter-box").value;
        console.log(ID);
        let fbody = {
            "data_id": ID
        }
        fetch("http://localhost:3030/admin/"+fbody.data_id, {
                method: 'POST',
                headers: {
        'Content-Type': 'application/json'
    },
                body: JSON.stringify(fbody)
            })
            .then(res => res.json())
            .then(data => {
                const productinfo = data.data;
                console.log(productinfo);
                const SelectedPlace = document.querySelector("#editbox");
                const card = `
                    <p>User ID: ${productinfo.id}</p>
                    <input type="text" id="username" placeholder="username"value="${productinfo.username}" required> <br>
                    <input type="text" id="password" placeholder="password"value="${productinfo.password}" required> <br>
                    <input type="text" id="role" placeholder="role" value="${productinfo.role}"required=""> <br>
                    <input type="text" id="admin_id" placeholder="admin_id" value="${productinfo.admin_id}"required=""> <br>
                    <p>Loin log: ${productinfo.login_log}</p>
                    <button onclick=getinfo(${productinfo.id}) type="click">EDIT</button> 
                `
                SelectedPlace.innerHTML += card;
            })
    }
    chagneinfo();
	</script>
