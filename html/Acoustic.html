<body>
  <!-- The header element represents a container for introductory content or a set of navigational links -->

    <!-- The h1 element specifies the heading for the page -->
    <h1>Acoustic Guitar</h1>

    <!-- The nav element represents a section of a page that links to other pages or to parts within the page -->
    <nav>
      <ul>
          <li><a href="/">Home</a></li>

      <!-- search-box -->
      <li><a href="/Adminlogin">Admin login</a></li>
    </nav>
  </header>

  <main>
		<section>
			<div class="product-container" id="product">
                <script type="text/javascript">
                    let rooturl ="http://localhost:3030/product_t/A"
                    fetch(rooturl)  
                    .then((res) => res.json()) // Get JSON from the response
                    .then((data) => {
                        console.log(data.data)
                        document.querySelector("#product").innerHTML=''
                        for(i=0;i<data.data.length;i++){
                            document.querySelector("#product").innerHTML += '<div id="Bass1" class="product"> <a href="/Acoustic'+(data.data[i].id-6)+'"><img src="'+data.data[i].picture+'" alt="Product Image"></a>'+
                        "<h3>"+data.data[i].product_name+"</h3>"
                        +'<form class="selectbox"> <button class="detail" type="submit" formaction="/Acoustic'+(data.data[i].id-6)+'">More details</button></form> </div>'
                        }
                        })   
                </script>
			</div>

		</section>
	</main>
