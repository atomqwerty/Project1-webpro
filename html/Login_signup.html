	<script type="text/javascript">
		function getConferenceResponses(){
			let rooturl ="http://localhost:3030/login"
			fetch(rooturl)  
			.then((res) => res.json()) // Get JSON from the response
			.then((data) => {
				console.log(data);
				document.querySelector("#output").innerHTML="";
				for (let i=0; i < 3 ; i++){
					temp=data.results[i]
					document.querySelector("#output").innerHTML += "<p>" + temp.title+"<br><img src="+temp.image+">"+"</p>";
				}
				
				})
			.catch((err) => console.log(err))
			}   
	</script>
